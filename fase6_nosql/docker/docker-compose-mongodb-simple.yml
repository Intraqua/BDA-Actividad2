# COMANDOS DE GESTIÓN
# ============================================
#
# Levantar contenedor:
#   docker-compose -f docker-compose-mongodb-simple.yml up -d
#
# Ver estado:
#   docker-compose -f docker-compose-mongodb-simple.yml ps
#
# Ver logs:
#   docker-compose -f docker-compose-mongodb-simple.yml logs -f
#
# Detener contenedor:
#   docker-compose -f docker-compose-mongodb-simple.yml down
#
# Eliminar contenedor y datos:
#   docker-compose -f docker-compose-mongodb-simple.yml down -v
